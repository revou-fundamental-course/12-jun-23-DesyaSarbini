<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contentclea="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Temperature Conversion</title>
    <script src="./index.js"></script>
</head>
<body>
    <header>
        <h1>Temperature Conversion</h1>
    </header>
    <p>
        Masukkan suhu derajat Celcius (째C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi dalam bentuk Fahrenheit (째F).
    </p>
    <section class="InputSection">
        <label for="inputField">Celcius (째C):</label>
        <input type="number" id="inputField"/>
        <div class="InputButtonSection">
            <button>Conversion</button>
            <button>Reset</button>
            <button>Reverse</button>
        </div>
    </section>
    <section class="OutputSection">
        <label for="outputField">Fahrenheit (째F):</label>
        <input type="number" id="outputField"/>
    </section>
    <section class="InputSection">
        <label for="inputField">Cara Kalkulasi:</label>
        <input type="number" id="inputField"/>
    </section>
</body>
</html>
